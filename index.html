<svg>
  <style>
    @font-face {
  font-family: 'Andika';
    src: url(Andika-Regular.woff2) format('woff2');
  font-feature-settings:
    "cv04" 1, /* open 4 */
    "cv06" 1, /* slanted stems on 6 and 9 */
    "cv51" 1, /* q's tail */
    "cv52" 1; /* Q's tail */
}

* {font-family: Andika;}

#background {
  fill: skyblue;
  stroke: none;
}

#graticule {
  fill: none;
  stroke-width: 0.03;
  opacity: .5;
  stroke-opacity:.4;
  stroke: #000;
}

#circles, #equator-mask {
  fill: none;
  stroke-width: 0.07;
  stroke-opacity: 1;
  stroke: #000;
}

#equator-mask {
  stroke: skyblue;
}

.polar-tropic {
  stroke-dasharray: 1 1;
  stroke: none;
}

#countries {
  stroke-width: 0.015;
  stroke-linejoin: round;
  fill: hsl(97,43%,50%);
  stroke: #000;

}

#countries .c1 {
  fill: orangered;
}

#countries .c2 {
  fill: sienna;
}

#countries .c3 {
  fill: goldenrod;
}

#countries .c4 {
  fill: green;
}

#countries .c5 {
  fill: blueviolet;
}

#countries .c6 {
  fill: mediumvioletred;
}

#countries .c7 {
  fill: lightgray;
}

#state-boundaries {
  stroke-width: 0.03;
  stroke-linejoin: round;
  stroke-linecap: round;
  fill: none;
  stroke: #000;
}

#boundaries {
  fill: none;
  stroke: #000;
  stroke-width: 0.04;
  stroke-linejoin: round;
  stroke-linecap: round;
}

#boundaries path.disputed {
  stroke-dasharray: 0.4 0.2;
}

#cities text {
  font-size: .75px;
}
  </style>
  <g id="svg-map-wrapper">
    <path id="background" />
    <g id="equator-mask"></g>
    <g id="countries"></g>
    <g id="state-boundaries"></g>
    <g id="boundaries"></g>
    <g id="graticule">
    <g id="circles"></g></g>
    <g id="cities"></g>
